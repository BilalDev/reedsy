<div class="alert alert-danger" ng-if="bookListCtrl.error">{{ bookListCtrl.error }}</div>

<div ng-if="!bookListCtrl.error" class="container rounded">
    <div class="row">
        <div class="col-md-8">
            <h3>Most popular Books of All time</h3>
        </div>
        <div class="col-md-4">
            <input autofocus ng-model="bookListCtrl.query" type="text" placeholder="Search..." />
        </div>
    </div>

    <div class="row books">
        <div class="col-md-12">
            <div class="row header">
                <div class="col-md-6">TITLE</div>
                <div class="col-md-2 text-center">CONTRIBUTOR</div>
                <div class="col-md-2 text-center">RANK</div>
                <div class="col-md-2 text-center">BUY ON</div>
            </div>
            <book-detail class="row content" ng-class-odd="'odd'" ng-repeat="book in bookListCtrl.items |Â filter:bookListCtrl.query" book="book"></book-detail>
        </div>
    </div>

    <nav aria-label="Book navigation">
        <ul class="pagination" ng-if="bookListCtrl.pager.totalPages">
            <li class="page-item" ng-class="{disabled:bookListCtrl.pager.currentPage === 1}">
                <span class="page-link" ng-click="bookListCtrl.setPage(bookListCtrl.pager.currentPage - 1)">&laquo;</span>
            </li>
            <li class="page-item disabled">
                <span class="page-link">{{ 'Page ' + bookListCtrl.pager.currentPage + ' of ' + bookListCtrl.pager.totalPages }}</span>
            </li>
            <li class="page-item" ng-class="{disabled:bookListCtrl.pager.currentPage === bookListCtrl.pager.totalPages}">
                <span class="page-link" ng-click="bookListCtrl.setPage(bookListCtrl.pager.currentPage + 1)">&raquo;</span>
            </li>
        </ul>
    </nav>
</div>
